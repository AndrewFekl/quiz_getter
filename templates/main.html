<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUIZ GETTER</title>
</head>
<body>

    {% if messages %}
    <ul class = "messages">
        {% for message in messages %}
        <li {% if message.tags %} class = "{{message.tags}}" {% endif %}>
            {{ message }}
        </li>
        {% endfor %}
    </ul>
    {% endif %}

    <h1> Получение вопросов англоязычных викторин </h1>


    {% block content %}
    {% endblock content %}

</body>
</html>
